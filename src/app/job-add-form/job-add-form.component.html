<div class="panel-body">
  <form [formGroup]="form" (ngSubmit)="createJob()">
    <div class="form-group col-sm-6">
      <label for="title">Titre</label>
      <input type="text"
              name="title"
              class="form-control"
              placeholder="Titre de votre annonce"
              formControlName="title"
      >

      <label for="company">Entreprise</label>
      <input type="text" name="company" class="form-control" placeholder="Nom de votre entreprise" formControlName="company">

      <label for="city">Ville</label>
      <input type="text" name="city" class="form-control" placeholder="Ville" formControlName="city">

      <label for="zipcode">Code Postal</label>
      <input type="text" name="zipcode" class="form-control" placeholder="Code Postal" formControlName="zipcode">
    </div>
    <div class="form-group col-sm-6">
        <label for="description">Description</label>
        <textarea type="text" name="description" class="form-control" placeholder="Description de votre annonce" formControlName="description"></textarea>
              
      <label for="contract">Type de contrat</label>
      <input type="text" name="contract" class="form-control" placeholder="Type de contrat" formControlName="contract">

    </div>
      <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-success">Cr√©er l'annonce</button>
      </div>
  </form>
</div>
